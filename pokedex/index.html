<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <h1>Pokedex</h1>
      <input type="search" class="search" placeholder="type your pokemon..." />
      <button class="menu">O</button>
    </nav>

    <div class="poke-container" id="poke-container">
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://i.pinimg.com/736x/96/d2/1d/96d21d738561947f96255e6f12f1754a.jpg"
            alt=""
          />
        </div>
        <div class="info">
          <span id="number">001</span>
          <h3 class="name">Bulbasaur</h3>
        </div>
        <button>Add to favourite</button>
      </div>
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://images.secretlab.co/theme/common/collab_pokemon_catalog_charizard-min.png"
            alt=""
          />
        </div>
        <div class="info">
          <span id="number">003</span>
          <h3 class="name">Charizard</h3>
        </div>
        <button>Add to favourite</button>
      </div>
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full//133.png"
            alt=""
          />
        </div>
        <div class="info">
          <span id="number">005</span>
          <h3 class="name">Eevee</h3>
        </div>
        <button>Add to favourite</button>
      </div>
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/493.png"
            alt=""
          />
        </div>
        <div class="info">
          <span id="number">010</span>
          <h3 class="name">Arceus</h3>
        </div>
        <button>Add to favourite</button>
      </div>
      <div class="pokemon">
        <div class="img-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full//007.png"
            alt=""
          />
        </div>
        <div class="info">
          <span id="number">011</span>
          <h3 class="name">Squirtle</h3>
        </div>
        <button>Add to favourite</button>
      </div>
    </div>

    <div class="sidebar hide">
      <h3>Favorites</h3>

      <div class="poke-container" id="poke-container">
        <div class="pokemon">
          <div class="img-container">
            <img
              src="https://i.pinimg.com/736x/96/d2/1d/96d21d738561947f96255e6f12f1754a.jpg"
              alt=""
            />
          </div>
          <div class="info">
            <span id="number">001</span>
            <h3 class="name">Bulbasaur</h3>
          </div>
          <button>Remove</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/3dd9af35f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
